<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - GameTracker</title>
    <link rel="stylesheet" href="./style/registre.css">
</head>

<body>

    <div class="video-background">
        <video autoplay loop muted playsinline poster="imagen-de-portada.jpg">
            <source src="./img/1025.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <div class="login-container">
        <h1 class="title">Registrate</h1>
        <p class="subtitle">Únete a conocer los misterios de los videojuegos.</p>

        <form id="registerForm">
            <label>Nombre de usuario:</label>
            <input type="text" id="username" required>

            <label>Correo:</label>
            <input type="email" id="email" required>

            <label>Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Registrarse</button>
            <p id="registerMessage"></p>

            <p class="register-text">
                ¿Ya tienes cuenta?
                <a href="./login.html">Inicia sesión aquí</a>
            </p>
        </form>
    </div>

    <script src="./script/registre.js"></script>
</body>

</html>
