<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión - GameTracker</title>
  <link rel="stylesheet" href="./style/login.css">
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline poster="imagen-de-portada.jpg">
            <source src="./img/1024.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

  <div class="login-container">
    <h1 class="title">Inicia sesión</h1>
    <p class="subtitle">Animate a recomendar a la comunidad</p>

    <form id="loginForm">
      <label>Correo:</label>
      <input type="email" id="email" required>

      <label>Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
      <p id="loginMessage"></p>

      <p class="register-text">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate aquí</a>
      </p>
    </form>
  </div>

  <script src="./script/login.js"></script>
</body>
</html>
